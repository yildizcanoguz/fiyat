        /* FENERBAHÇE TEMASI */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 15px; 
            background-color: #002d72;
            background-image: linear-gradient(90deg, #002d72 50%, #fde100 50%);
            background-size: 80px 100%; 
            min-height: 100vh;
        }

        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.96); 
            padding: 20px; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            border: 4px solid #fde100; 
        }

        h2 { 
            text-align: center; 
            color: #002d72; 
            margin-bottom: 20px; 
            font-weight: 900; 
            letter-spacing: -0.5px;
            text-transform: uppercase;
            border-bottom: 3px solid #fde100;
            padding-bottom: 10px;
        }
        
        label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: 700; font-size: 0.9em; color: #002d72; }
        
        /* ARAMA KUTUSU TASARIMI (ÖZEL) */
        .search-wrapper {
            position: relative;
            width: 100%;
        }

        input[list] {
            width: 100%; 
            padding: 14px 40px 14px 14px; /* Sağdan boşluk bıraktık (Ok ve X için) */
            border: 2px solid #002d72; 
            border-radius: 12px; 
            font-size: 15px; 
            background: #fff; 
            color: #002d72;
            font-weight: 600;
            box-sizing: border-box;
            /* Standart oku gizle, biz kendimiz ekleyeceğiz */
            -webkit-appearance: none;
            appearance: none;
        }
        
        input:focus { 
            outline: none; 
            border-color: #fde100; 
            box-shadow: 0 0 0 4px rgba(253, 225, 0, 0.3); 
        }

        /* Sabit Ok İşareti (Her tarayıcıda görünür) */
        .custom-arrow {
            position: absolute;
            right: 40px; /* X butonunun solunda */
            top: 50%;
            transform: translateY(-50%);
            color: #002d72;
            font-size: 12px;
            pointer-events: none; /* Tıklamayı engelleme, inputa geçsin */
        }

        /* Temizleme (X) Butonu */
        .clear-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #e74c3c; /* Kırmızı */
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: none; /* Başlangıçta gizli */
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .calc-input { width: 100%; padding: 14px; border: 1px solid #e5e5ea; border-radius: 12px; font-size: 16px; background: #f9f9f9; box-sizing: border-box; }

        .selected-card { background: #fff; border: 2px solid #002d72; padding: 20px; border-radius: 12px; margin-top: 20px; display: none; box-shadow: 0 4px 10px rgba(0, 45, 114, 0.1); }
        .selected-card h3 { margin: 0; color: #002d72; font-size: 20px; display: flex; align-items: center; justify-content: space-between;}
        .badge-unit { background: #fde100; color: #002d72; padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: bold; border: 1px solid #002d72; }
        .price-tag { margin-top:10px; font-size:15px; color:#002d72; background: #f0f4ff; padding: 12px; border-radius: 8px; border-left: 5px solid #fde100; }

        .result-box { margin-top: 25px; background-color: #002d72; color: #fde100; border-radius: 16px; padding: 20px; display: none; border: 2px solid #fde100; box-shadow: 0 5px 15px rgba(0, 45, 114, 0.4); }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 15px; border-bottom: 1px solid rgba(253, 225, 0, 0.3); padding-bottom: 8px; }
        .result-row:last-child { border: none; margin: 0; padding: 0; }
        .grand-total-label { font-size: 16px; font-weight: 700; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .grand-total-val { font-size: 32px; font-weight: 800; color: #fde100; text-align: right; display: block; margin-top: 5px; letter-spacing: -1px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);}
        .rate-input-group { display: flex; align-items: center; gap: 10px; }
    </style>
</head>

<div class="container">
    <h2>LOT ROUTE</h2>

    <label>İş Kalemi Seçiniz:</label>
    
    <div class="search-wrapper">
        <input list="itemsList" id="itemInput" placeholder="Seçiniz veya Yazınız..." onchange="itemSelected()" oninput="checkInput()" onfocus="this.select()">
        <span class="custom-arrow">▼</span>
        <button class="clear-btn" id="clearBtn" onclick="clearSearch()">✕</button>
    </div>

    <datalist id="itemsList">
        </datalist>

    <div id="selectedCard" class="selected-card">

        </div>
    </div>

    <div id="calcArea" style="opacity: 0.5; pointer-events: none;">
        <label>Euro Kuru:</label>
        <div class="rate-input-group">
            <input type="number" class="calc-input" id="exchangeRate" value="102.3" step="0.1" oninput="calculate()">
            <span style="font-weight:bold; color:#002d72">DZD</span>
        </div>

        <label>Miktar (Metraj):</label>
        <input type="number" class="calc-input" id="quantity" placeholder="Miktar giriniz..." oninput="calculate()">

        <div class="result-box" id="resultBox">
            <div class="result-row">
                <span>Dinar Tutarı:</span>
                <span id="resDZD">0,00 DZD</span>
            </div>
            <div class="result-row">

                <small style="color:#ddd; display:block; margin-top:5px; font-size: 11px;">(Euro x 102.3 + Dinar)</small>
            </div>
        </div>
    </div>

    const datalist = document.getElementById("itemsList");
    database.forEach(item => {
        const option = document.createElement("option");
        option.value = item.code + " - " + item.name;
        datalist.appendChild(option);
    });

    let selectedItem = null;

    function checkInput() {
        const inputVal = document.getElementById("itemInput").value;
        const found = database.find(item => (item.code + " - " + item.name) === inputVal);
        if (found) {
            selectedItem = found;
            itemSelected();
        } else {
            // Buton görünürlüğü kontrolü (yazı varsa göster)
            const clearBtn = document.getElementById("clearBtn");
            if (inputVal.length > 0) {
                clearBtn.style.display = "flex";
            } else {
                clearBtn.style.display = "none";
                document.getElementById("selectedCard").style.display = "none";
                document.getElementById("calcArea").style.opacity = "0.5";
            }
        }
    }

    function clearSearch() {
        document.getElementById("itemInput").value = "";
        document.getElementById("itemInput").focus();
        document.getElementById("clearBtn").style.display = "none";
        document.getElementById("selectedCard").style.display = "none";
        document.getElementById("calcArea").style.opacity = "0.5";
        document.getElementById("resultBox").style.display = "none";
        selectedItem = null;
    }

    function itemSelected() {
        if (selectedItem) {
            document.getElementById("selCode").innerText = selectedItem.code;
            document.getElementById("selUnit").innerText = selectedItem.unit;
            document.getElementById("selName").innerText = selectedItem.name;
            document.getElementById("selPriceDZD").innerText = selectedItem.priceDZD.toLocaleString('tr-TR');
            document.getElementById("selPriceEUR").innerText = selectedItem.priceEUR.toLocaleString('tr-TR');

            document.getElementById("selectedCard").style.display = "block";
            document.getElementById("calcArea").style.opacity = "1";
            document.getElementById("calcArea").style.pointerEvents = "auto";
            document.getElementById("clearBtn").style.display = "flex";
            
            document.getElementById("quantity").value = "";
            document.getElementById("resultBox").style.display = "none";
            document.getElementById("quantity").focus();
        }
    }

    function calculate() {
        if (!selectedItem) return;

        const qty = parseFloat(document.getElementById("quantity").value);
        const rate = parseFloat(document.getElementById("exchangeRate").value);

        if (qty > 0) {
            const totalDZD = qty * selectedItem.priceDZD;
            const totalEUR = qty * selectedItem.priceEUR;
            const euroInDZD = totalEUR * rate;
            const grandTotal = totalDZD + euroInDZD;

            document.getElementById("resDZD").innerText = totalDZD.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " DZD";
            document.getElementById("resEUR").innerText = totalEUR.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " €";
            document.getElementById("resGrandTotal").innerText = grandTotal.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " DZD";
            
            document.getElementById("resultBox").style.display = "block";
        } else {
            document.getElementById("resultBox").style.display = "none";
        }
    }
