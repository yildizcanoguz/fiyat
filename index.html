    const datalist = document.getElementById("itemsList");
    database.forEach(item => {
        const option = document.createElement("option");
        option.value = item.code + " - " + item.name; // Görünen metin
        datalist.appendChild(option);
    });

    let selectedItem = null;

    function checkInput() {
        const inputVal = document.getElementById("itemInput").value;
        const found = database.find(item => (item.code + " - " + item.name) === inputVal);
        if (found) {
            selectedItem = found;
            itemSelected();
        }
    }

    function itemSelected() {
        if (selectedItem) {
            document.getElementById("selCode").innerText = selectedItem.code;
            document.getElementById("selUnit").innerText = selectedItem.unit;
            document.getElementById("selName").innerText = selectedItem.name;
            document.getElementById("selPriceDZD").innerText = selectedItem.priceDZD.toLocaleString('tr-TR');
            document.getElementById("selPriceEUR").innerText = selectedItem.priceEUR.toLocaleString('tr-TR');

            document.getElementById("selectedCard").style.display = "block";
            document.getElementById("calcArea").style.opacity = "1";
            document.getElementById("calcArea").style.pointerEvents = "auto";
            
            document.getElementById("quantity").value = "";
            document.getElementById("resultBox").style.display = "none";
            document.getElementById("quantity").focus();
        }
    }

    function calculate() {
        if (!selectedItem) return;

        const qty = parseFloat(document.getElementById("quantity").value);
        const rate = parseFloat(document.getElementById("exchangeRate").value);

        if (qty > 0) {
            const totalDZD = qty * selectedItem.priceDZD;
            const totalEUR = qty * selectedItem.priceEUR;
            const euroInDZD = totalEUR * rate;
            const grandTotal = totalDZD + euroInDZD;

            document.getElementById("resDZD").innerText = totalDZD.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " DZD";
            document.getElementById("resEUR").innerText = totalEUR.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " €";
            document.getElementById("resGrandTotal").innerText = grandTotal.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " DZD";
            
            document.getElementById("resultBox").style.display = "block";
        } else {
            document.getElementById("resultBox").style.display = "none";
        }
    }
