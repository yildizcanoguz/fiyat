    // --- UYGULAMA MANTIƒûI ---
    function switchTab(tab) {
        currentFilter = tab;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        const tabMap = { 'ALL':0, 'ROUTE':1, 'OA':2, 'TUNNEL':3 };
        document.querySelectorAll('.tab-btn')[tabMap[tab]].classList.add('active');
        
        document.getElementById("searchInput").value = "";
        document.getElementById("customResults").style.display = "none";
        document.getElementById("selectedCard").style.display = "none";
        document.getElementById("calcArea").style.opacity = "0.5";
        document.getElementById("resultBox").style.display = "none";
    }

    function toggleDropdown(state) {
        const resultsDiv = document.getElementById("customResults");
        const currentDisplay = window.getComputedStyle(resultsDiv).display;
        if (state === true || (state === 'toggle' && currentDisplay === "none")) {
            renderAllItems();
            resultsDiv.style.display = "block";
        } else {
            resultsDiv.style.display = "none";
        }
    }

    function renderAllItems() {
        const resultsDiv = document.getElementById("customResults");
        resultsDiv.innerHTML = "";
        let filtered = (currentFilter === 'ALL') ? database : database.filter(i => i.lot === currentFilter);
        
        filtered.forEach(item => {
            const div = document.createElement("div");
            div.className = "result-item";
            const parts = item.name.split(" / ");
            let tagHTML = `<span class="tag tag-${item.lot.toLowerCase()}">${item.lot}</span>`;
            div.innerHTML = `${tagHTML} <strong>${item.code}</strong> ${parts[0]} <br> <span style="color:#007aff;">${parts[1]||""}</span>`;
            div.onclick = function() { selectItem(item); };
            resultsDiv.appendChild(div);
        });
    }

    function filterItems() {
        const filter = document.getElementById("searchInput").value.toLowerCase();
        if (filter.length < 1) { renderAllItems(); return; }
        
        const resultsDiv = document.getElementById("customResults");
        resultsDiv.innerHTML = "";
        const filtered = database.filter(item => {
            const match = item.code.toLowerCase().includes(filter) || item.name.toLowerCase().includes(filter);
            return match && (currentFilter === 'ALL' || item.lot === currentFilter);
        });
        
        filtered.forEach(item => {
            const div = document.createElement("div");
            div.className = "result-item";
            const parts = item.name.split(" / ");
            let tagHTML = `<span class="tag tag-${item.lot.toLowerCase()}">${item.lot}</span>`;
            div.innerHTML = `${tagHTML} <strong>${item.code}</strong> ${parts[0]} <br> <span style="color:#007aff;">${parts[1]||""}</span>`;
            div.onclick = function() { selectItem(item); };
            resultsDiv.appendChild(div);
        });
        resultsDiv.style.display = "block";
    }

    function selectItem(item) {
        selectedItem = item;
        document.getElementById("searchInput").value = item.code + " - " + item.name.split(" / ")[0];
        document.getElementById("customResults").style.display = "none";

        document.getElementById("selUnit").innerText = item.unit;
        document.getElementById("selName").innerText = item.name;

        document.getElementById("quantity").value = "";
        document.getElementById("resultBox").style.display = "none";
        document.getElementById("quantity").focus();
    }

    function calculate() {
        if (!selectedItem) return;
        const qty = parseFloat(document.getElementById("quantity").value);
        const rate = parseFloat(document.getElementById("exchangeRate").value);

        if (qty > 0) {
            const totalDZD = qty * selectedItem.priceDZD;
            const totalEUR = qty * selectedItem.priceEUR;
            const grandTotal = totalDZD + (totalEUR * rate);

            document.getElementById("resDZD").innerText = totalDZD.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " DZD";
