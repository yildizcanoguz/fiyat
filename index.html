    let selectedItem = null;

    function toggleDropdown(state) {
        const resultsDiv = document.getElementById("customResults");
        const currentDisplay = window.getComputedStyle(resultsDiv).display;
        
        if (state === true) { 
            renderAllItems();
            resultsDiv.style.display = "block";
        } else if (state === 'toggle') { 
            if (currentDisplay === "none") {
                renderAllItems();
                resultsDiv.style.display = "block";
                document.getElementById("searchInput").focus();
            } else {
                resultsDiv.style.display = "none";
            }
        } else {
            resultsDiv.style.display = "none";
        }
    }

    function renderAllItems() {
        const resultsDiv = document.getElementById("customResults");
        resultsDiv.innerHTML = "";
        database.forEach(item => {
            const div = document.createElement("div");
            div.className = "result-item";
            div.innerHTML = `<strong>${item.code}</strong> ${item.name}`;
            div.onclick = function() { selectItem(item); };
            resultsDiv.appendChild(div);
        });
    }

    function filterItems() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toLowerCase();
        const resultsDiv = document.getElementById("customResults");
        
        if (filter.length < 1) {
            renderAllItems();
            resultsDiv.style.display = "block";
            return;
        }

        const filtered = database.filter(item => 
            item.code.toLowerCase().includes(filter) || 
            item.name.toLowerCase().includes(filter)
        );

        resultsDiv.innerHTML = "";
        if (filtered.length > 0) {
            filtered.forEach(item => {
                const div = document.createElement("div");
                div.className = "result-item";
                div.innerHTML = `<strong>${item.code}</strong> ${item.name}`;
                div.onclick = function() { selectItem(item); };
                resultsDiv.appendChild(div);
            });
            resultsDiv.style.display = "block";
        } else {
            resultsDiv.style.display = "none";
        }
    }

    function selectItem(item) {
        selectedItem = item;
        document.getElementById("searchInput").value = item.code + " - " + item.name;
        document.getElementById("customResults").style.display = "none";
        
        document.getElementById("selCode").innerText = item.code;
        document.getElementById("selUnit").innerText = item.unit;
        document.getElementById("selName").innerText = item.name;
        document.getElementById("selPriceDZD").innerText = item.priceDZD.toLocaleString('tr-TR');
        document.getElementById("selPriceEUR").innerText = item.priceEUR.toLocaleString('tr-TR');

        document.getElementById("selectedCard").style.display = "block";
        document.getElementById("calcArea").style.opacity = "1";
        document.getElementById("calcArea").style.pointerEvents = "auto";
        
        document.getElementById("quantity").value = "";
        document.getElementById("resultBox").style.display = "none";
        document.getElementById("quantity").focus();
    }

    function calculate() {
        if (!selectedItem) return;

        const qty = parseFloat(document.getElementById("quantity").value);
        const rate = parseFloat(document.getElementById("exchangeRate").value);

        if (qty > 0) {
            const totalDZD = qty * selectedItem.priceDZD;
            const totalEUR = qty * selectedItem.priceEUR;
            const euroInDZD = totalEUR * rate;
            const grandTotal = totalDZD + euroInDZD;

            document.getElementById("resDZD").innerText = totalDZD.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " DZD";
            document.getElementById("resEUR").innerText = totalEUR.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " â‚¬";
            document.getElementById("resGrandTotal").innerText = grandTotal.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " DZD";
            
            document.getElementById("resultBox").style.display = "block";
        } else {
            document.getElementById("resultBox").style.display = "none";
        }
    }

    document.addEventListener('click', function(event) {
        if (!event.target.closest('.search-wrapper')) {
            document.getElementById("customResults").style.display = "none";
        }
    });
