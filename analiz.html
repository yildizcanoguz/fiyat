<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DQE PRO</title>
    <style>
        /* MODERN & TEMİZ TASARIM */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; background-color: #f4f6f8; color: #333; 
            height: 100vh; overflow: hidden;
        }

        /* GİRİŞ EKRANI */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f4f6f8; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .login-box {
            background: white; padding: 40px 30px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 85%; max-width: 350px;
            text-align: center; border: 1px solid #e1e4e8;
        }
        .login-input {
            width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #e1e4e8;
            border-radius: 12px; font-size: 24px; text-align: center; letter-spacing: 5px; background: #f9fbfd;
        }
        .login-btn {
            width: 100%; padding: 15px; background: #3498db; color: white;
            border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer;
        }

        /* ANA UYGULAMA */
        #appContainer {
            display: none; max-width: 600px; margin: 0 auto; height: 100%; overflow-y: auto;
            padding: 15px; padding-bottom: 80px;
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logout-btn { background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; cursor: pointer; }

        /* SEKMELER */
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #e0e0e0; padding: 4px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 10px 0; border: none; background: transparent; font-weight: 700; color: #666; border-radius: 9px; font-size: 10px; text-align: center; cursor: pointer; }
        .tab-btn.active { background: #3498db; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* ARAMA VE LİSTE (DÜZELTİLDİ) */
        .search-wrapper { position: relative; margin-bottom: 15px; z-index: 100; }
        .search-input { 
            width: 100%; padding: 16px 45px 16px 16px; 
            border: 2px solid #d1d9e6; border-radius: 14px; 
            font-size: 16px; font-weight: 500; background: #fff;
        }
        .search-input:focus { border-color: #3498db; box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1); }
        
        .results-list {
            display: none; /* JS ile açılacak */
            position: absolute; top: 115%; left: 0; right: 0;
            background: white; border: 1px solid #e1e4e8; border-radius: 14px;
            max-height: 350px; overflow-y: auto; z-index: 999;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .res-item { 
            padding: 14px 16px; border-bottom: 1px solid #f4f6f8; 
            cursor: pointer; font-size: 13px; line-height: 1.4; color: #444;
            display: flex; align-items: center;
        }
        .res-item:last-child { border-bottom: none; }
        .res-item:active { background: #f0f7ff; }
        
        .tag { padding: 3px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; color: white; margin-right: 10px; min-width: 50px; text-align: center; }
        .tag-route { background: #3498db; } .tag-oa { background: #27ae60; } .tag-tunnel { background: #e67e22; }

        /* KART VE HESAP */
        .card { background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 25px; border: 1px solid #e1e4e8; display: none; }
        .price-box { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #eee; text-align: center; }
        
        .calc-area { opacity: 0.5; pointer-events: none; transition: opacity 0.3s; }
        .calc-input { width: 100%; padding: 16px; border: 1px solid #ccc; border-radius: 12px; font-size: 16px; margin-top: 5px; margin-bottom: 15px; text-align: center; font-weight: bold; }
        
        .total-box { 
            background: linear-gradient(135deg, #3498db, #2980b9); color: white; 
            padding: 25px; border-radius: 20px; margin-top: 20px; 
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3); display: none; 
        }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 15px; }
